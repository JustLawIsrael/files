    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script type="module">
        // Import statements
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        // State management
        const state = {
            questionnaireJson: [],
            templateJson: {},
            answers: {},
            questionHistory: [],
            currentQuestionIndex: 0,
            maxPathLength: 20,
            didnotmentioncontact: false,
            didtrytounsubscribe: false,
            missingUnsubscribe: false
        };

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCuWu63hw5gG4_IIuHH9jjIMmJ99ISKYas",
            authDomain: "dor-sketch.firebaseapp.com",
            projectId: "dor-sketch",
            storageBucket: "dor-sketch.appspot.com",
            messagingSenderId: "1021300568051",
            appId: "1:1021300568051:web:4915649af120eaea732c86",
            measurementId: "G-S0EFZSKYQ3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // DOM Mutation Observer
        const observer = new MutationObserver(mutations => {
            mutations.forEach(mutation => {
                if (mutation.type === 'childList' || mutation.type === 'subtree') {
                    addSvgToButtons();
                }
            });
            updateSelectedButtonState();
        });

        observer.observe(document.body, { childList: true, subtree: true });

        // Fetch data and initialize
        async function init() {
            try {
                const [templateResponse, questionnaireResponse] = await Promise.all([
                    fetch('./holders.json'),
                    fetch('./meta.json')
                ]);
                state.templateJson = await templateResponse.json();
                state.questionnaireJson = await questionnaireResponse.json();
                displayQuestion(state.currentQuestionIndex);
                trackEvent('questionnaire_started', {
                    event_category: 'Form Interaction',
                    event_label: 'Questionnaire Started'
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Event listeners
        document.getElementById('prevBtn').addEventListener('click', () => {
            trackEvent('prev_button_clicked', {
                event_category: 'Navigation',
                event_label: `Question ${state.currentQuestionIndex + 1}`
            });
            navigateQuestion(-1);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            trackEvent('next_button_clicked', {
                event_category: 'Navigation',
                event_label: `Question ${state.currentQuestionIndex + 1}`
            });
            if (isTextOrDateQuestion()) submitTextInput();
            navigateQuestion(1);
        });

        // Helper functions
        function isTextOrDateQuestion() {
            const currentQuestion = state.questionnaireJson[state.currentQuestionIndex];
            return currentQuestion.type === 'text' || currentQuestion.type === 'date';
        }

            document.querySelectorAll('.option-button').forEach(button => {
                const text = button.textContent.trim();
                if (svgMap[text] && !button.querySelector('svg')) {
                    button.innerHTML += svgMap[text];
                }

                // Handle special case for 'אישור' to add event listener for coloring the button green
                if (text === 'אישור') {
                    button.addEventListener('click', function () {
                        button.style.backgroundColor = '#00A100';
                        button.style.color = 'white';
                    });
                }
            });
        }


        function updateSelectedButtonState() {
            const currentQuestion = state.questionnaireJson[state.currentQuestionIndex];
            document.querySelectorAll('.option-button, .app-button').forEach((button, index) => {
                button.classList.toggle('selected', state.answers[currentQuestion.id] === index);
            });
        }

        // Main functions
        function submitTextInput() {
        console.log('submitTextInput');
            const currentQuestion = state.questionnaireJson[state.currentQuestionIndex];
            const inputValue = document.getElementById('inputField').value;
            state.answers[currentQuestion.id] = inputValue;
            trackEvent('form_submitted', {
                event_category: 'Form Interaction',
                event_label: `Question ${currentQuestion.id}`,
                question_type: currentQuestion.type
            });
        }

        function answerQuestion(answerIndex) {
            const currentQuestion = state.questionnaireJson[state.currentQuestionIndex];
            state.answers[currentQuestion.id] = answerIndex;
            trackEvent('answer_selected', {
                event_category: 'Form Interaction',
                event_label: `Question ${currentQuestion.id}`,
                answer_index: answerIndex
            });
            highlightSelectedButton(answerIndex);
            document.getElementById('nextBtn').disabled = false;
        }

        function highlightSelectedButton(answerIndex) {
            document.querySelectorAll('.option-button, .app-button').forEach((button, index) => {
                button.classList.toggle('selected', index === answerIndex);
            });
        }

        function navigateQuestion(direction) {
        console.log('navigateQuestion');
            const currentQuestion = state.questionnaireJson[state.currentQuestionIndex];

            if (direction === 1 && state.currentQuestionIndex < state.questionnaireJson.length - 1) {
                if (isTextOrDateQuestion()) {
                    const nextQuestionIndex = findNextQuestionIndex(currentQuestion.nextQuestionId);
                    if (nextQuestionIndex === -1) return;
                    state.questionHistory.push(state.currentQuestionIndex);
                    state.currentQuestionIndex = nextQuestionIndex;
                } else {
                    handleOptionNavigation(currentQuestion);
                }
            } else if (direction === -1 && state.questionHistory.length > 0) {
                state.currentQuestionIndex = state.questionHistory.pop();
            }

            displayQuestion(state.currentQuestionIndex);
        }

        function handleOptionNavigation(currentQuestion) {
            const answerIndex = state.answers[currentQuestion.id];
            if (!currentQuestion.options[answerIndex]) {
                console.log(`No option found for answer index ${answerIndex}`);
                return;
            }
            const nextQuestionIndex = findNextQuestionIndex(currentQuestion.options[answerIndex].next);
            if (nextQuestionIndex === -1) return;
            state.questionHistory.push(state.currentQuestionIndex);
            state.currentQuestionIndex = nextQuestionIndex;
        }

        function findNextQuestionIndex(nextQuestionId) {
        console.log('findNextQuestionIndex');
            return state.questionnaireJson.findIndex(q => q.id === nextQuestionId);
        }

        function displayQuestion(questionIndex) {
            const question = state.questionnaireJson[questionIndex];
            const questionContainer = document.getElementById('questionContainer');

            removeOldQuestions(questionContainer);

            const newQuestionElement = createQuestionElement(question, questionIndex);
            questionContainer.appendChild(newQuestionElement);

            // Trigger reflow and add current class to trigger animation
            newQuestionElement.offsetHeight;
            setTimeout(() => {
                newQuestionElement.classList.remove('incoming');
                newQuestionElement.classList.add('current');
            }, 50);

            updateProgressBar(question.type === 'terminal');
            document.getElementById('prevBtn').disabled = state.questionHistory.length === 0;
            document.getElementById('nextBtn').style.display = question.type !== 'terminal' ? 'flex' : 'none';
            // disable the next button if the user didn't select an option
            document.getElementById('nextBtn').disabled = state.answers[question.id] === undefined;
            addEventListenersToOptions(newQuestionElement, question.id);
        }

        function removeOldQuestions(questionContainer) {
            const oldQuestion = questionContainer.querySelector('.current');
            if (oldQuestion) {
                oldQuestion.classList.remove('current');
                oldQuestion.classList.add('outgoing');
                setTimeout(() => oldQuestion.remove(), 500);
            }

            const oldQuestionIncoming = questionContainer.querySelector('.incoming');
            if (oldQuestionIncoming) {
                oldQuestionIncoming.remove();
            }
        }

        function createQuestionElement(question, questionIndex) {
            const newQuestionElement = document.createElement('div');
            newQuestionElement.className = 'question incoming';
            console.log(question);

            if (!question.hasOwnProperty('type')) {
                question.type = 'multipleChoice';
            }

            switch (question.type) {
                case 'placeholder':
                    newQuestionElement.innerHTML = createPlaceholderQuestionHTML(question);
                    break;
                case 'terminal':
                    newQuestionElement.innerHTML = createTerminalQuestionHTML(question, questionIndex);
                    break;
                case 'text':
                case 'date':
                    newQuestionElement.innerHTML = createInputQuestionHTML(question);
                    break;
                case 'conditional':
                    newQuestionElement.innerHTML = createConditionalQuestionHTML(question);
                    break;
                default:
                    newQuestionElement.innerHTML = createMultipleChoiceQuestionHTML(question);
            }

            return newQuestionElement;
        }

        function createTerminalQuestionHTML(question, questionIndex) {
            updateStage('results');
            let html = `
            <h2 style="${question.eligible ? '' : 'color:#fff'}">${question.text}</h2>
            <p class="terminal-message">${question.eligible ? '' : 'לאור הפרטים שהזנת, נראה כי לפי הוראת חוק התקשרות (בזק ושידורים)'}</p>
        `;

            if (!question.eligible) {
                html += `
                <h2 style="color:#fff; font-size:1rem; text-align:center">נשמח לסייע בכל שאלה אחרת בנושא!</h2>
                <div class="whatsapp-button"><a aria-label="צ'אט בוואטסאפ" href="https://wa.me/972525833056"><img alt="צ'אט בוואטסאפ" src="./WhatsAppButtonGreenMedium.png" /></a></div>
            `;
                updateUIForIneligibleUser();
            } else {
                html += `
                <div class="button-container">
                    <button id="create" onclick="endQuestionnaire()">צרו לי מכתב התראה</button>
                </div>
            `;
                showConfetti();
            }

            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('prevBtn').style.display = questionIndex > 0 ? 'flex' : 'none';

            return html;
        }

        function createInputQuestionHTML(question) {
            return `
            <h2>${question.text}</h2>
            <input type="${question.type}" id="inputField" class="option-button" value="${state.answers[question.id] || ''}">
            <div class="button-container">
                <button class="option-button app-button" onclick="submitTextInput()">אישור</button>
            </div>
        `;
        }

        function createConditionalQuestionHTML(question) {
            const optionsHtml = createOptionsHTML(question.options);
            const answerValue = Number(state.answers[1]);
            const questionText = answerValue === 0 ? `${question.text}?` : `${question.text} ובנוסף לכך בכותרת המייל נכתב פרסומת?`;

            return `
            <h2>${questionText}</h2>
            ${optionsHtml}
        `;
        }

        function createMultipleChoiceQuestionHTML(question) {
            const optionsHtml = createOptionsHTML(question.options);
            return `
            <h2>${question.text}</h2>
            ${optionsHtml}
        `;
        }

        function createOptionsHTML(options) {
            return `
            <div class="button-container">
                ${options.map((option, index) => `
                    <button class="option-button" onclick="answerQuestion(${index})">${option.text}</button>
                `).join('')}
            </div>
        `;
        }

        function updateUIForIneligibleUser() {
            const aside = document.getElementById('first-part-aside');
            aside.innerHTML = '<h2>יש הודעת ספאם נוספת שתרצו לבדוק?</h2><button id="restart" onclick="location.reload()">כן, קחו אותי לשאלון!</button>';
            aside.style.cssText = 'background-color: #fff; color: #0095EE; display: flex; flex-direction: column;';

            const maincontent = document.getElementById('main');
            maincontent.style.cssText = 'background-color: #0095EE; color: #fff;';
            maincontent.querySelectorAll('*').forEach(node => node.style.color = '#fff');

            const questioncurrent = document.getElementsByClassName('question')[0];
            questioncurrent.style.color = '#fff';
        }

        function addEventListenersToOptions(newQuestionElement, questionId) {
            if ([18, 13, 17].includes(questionId)) {
                newQuestionElement.querySelectorAll('.option-button').forEach(button => {
                    button.addEventListener('click', () => {
                        if (questionId === 18) {
                            state.didnotmentioncontact = button.textContent.trim() === 'לא';
                        } else if (questionId === 13) {
                            state.didtrytounsubscribe = button.textContent.trim() === 'כן';
                        } else if (questionId === 17) {
                            state.missingUnsubscribe = button.textContent.trim() === 'לא';
                        }
                        console.log(`Updated global variable for question ${questionId}`);
                    });
                });
            }
        }

        function updateProgressBar(isTerminal) {
            const progressPercentage = isTerminal ? 100 : calculateProgressPercentage();
            animateProgressBar(progressPercentage);
            document.getElementById('prevBtn').style.display = state.questionHistory.length > 0 ? 'inline-flex' : 'none';
        }

        function calculateProgressPercentage() {
            const currentQuestion = state.questionnaireJson[state.currentQuestionIndex];
            const maxPathLength = calculateMaxPathLength(currentQuestion.id) + state.questionHistory.length;
            const currentPathLength = state.questionHistory.length + 1;
            return Math.round((currentPathLength / maxPathLength) * 100);
        }


        function animateProgressBar(targetPercentage) {
            const progressBar = document.getElementById('progressBar');
            const progressPercentageText = document.getElementById('progressPercentage');
            let currentPercentage = parseInt(progressPercentageText.textContent, 10) || 0;
            const increment = targetPercentage > currentPercentage ? 1 : -1;

            const interval = setInterval(() => {
                currentPercentage += increment;
                progressBar.style.width = `${currentPercentage}%`;
                progressPercentageText.textContent = `${currentPercentage}%`;

                if (currentPercentage === targetPercentage) clearInterval(interval);
            }, 20);
        }

        function calculateMaxPathLength(startId, visited = new Set()) {
            if (visited.has(startId)) return 0;
            visited.add(startId);
            const question = state.questionnaireJson.find(q => q.id === startId);
            if (!question || question.type === 'terminal' || !question.options) return 1;

            let maxLength = 0;
            if (question.nextQuestionId) {
                const length = calculateMaxPathLength(question.nextQuestionId, new Set(visited)) + 1;
                maxLength = Math.max(maxLength, length);
            }
            question.options.forEach(option => {
                const length = calculateMaxPathLength(option.next, new Set(visited)) + 1;
                maxLength = Math.max(maxLength, length);
            });
            return maxLength;
        }

        function trackEvent(eventName, eventData = {}) {
            if (typeof gtag === 'function') {
                gtag('event', eventName, eventData);
                console.log('Event sent to GA:', eventName, eventData);
            } else {
                console.error('gtag is not defined');
            }
        }

        async function saveUserData(name, mail, sender, tel) {
            try {
                const docRef = await addDoc(collection(db, 'anti-spam'), {
                    mail: mail,
                    name: name,
                    spammer: sender,
                    tel: tel,
                    timestamp: new Date()
                });
                console.log('Data saved successfully with ID:', docRef.id);
            } catch (error) {
                console.error('Error saving user data:', error);
                throw error;
            }
        }

        function endQuestionnaire() {
            trackEvent('questionnaire_completed', { event_category: 'Form Completion', event_label: 'First Part' });
            const mainContent = document.getElementById('main');
            const headerContent = document.getElementById('header');
            mainContent.innerHTML = headerContent.innerHTML + '<div class="progress-percentage" id="progressPercentage2">0%</div><div class="container"><div id="questionContainer" class="question-container"></div><div class="button-container"><button id="prevBtn2" style="display:none;">הקודם</button><button id="nextBtn2">הבא</button></div></div><div class="progress-bar2" style="display:none;"><div id="progress2" class="progress2"></div></div>';
            document.getElementById('doc').classList.add('curent-stage');
            document.getElementById('gathering').classList.remove('curent-stage');
            document.getElementById('assessment').classList.remove('curent-stage');
            document.getElementById('more-info').classList.remove('curent-stage');
            document.getElementById('proofs').classList.remove('curent-stage');
            document.getElementById('results').classList.remove('curent-stage');
            console.log('Final Answers:', state.answers);
            second_part(state);
        }


        function showConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function updateStage(stageName) {
            const stages = ['gathering', 'assessment', 'more-info', 'proofs', 'doc', 'results'];
            stages.forEach(stage => {
                document.getElementById(stage).classList.toggle('curent-stage', stage === stageName);
            });
        }


        // Expose necessary functions to global scope
        window.submitTextInput = submitTextInput;
        window.answerQuestion = answerQuestion;
        window.navigateQuestion = navigateQuestion;
        window.endQuestionnaire = endQuestionnaire;
        window.trackEvent = trackEvent;

        // Initialize the application
        init();

    </script>
<script src="second-part.js"></script>


</body>

</html>
